<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="common.css">
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <nav class="navbar sticky-top bg-dark text-light px-3">
      <span>Student Dashboard</span>
    </nav>
    <div class="container-fluid mt-3">
      <h1>Student Dashboard</h1>
      <p>Welcome, <?= student.firstName ?> <?= student.lastName ?>.</p>

      <div class="card mb-3" id="card-pass-status">
        <div class="card-body">
          <span id="pass-state-text">Loading...</span>
        </div>
      </div>

      <div class="card mb-3" id="card-pass-action"><div class="card-body"></div></div>
    </div>

    <footer class="footer">
      <small><em>Ashley High School</em></small>
    </footer>

    <script src="common.js"></script>
    <script>
      const CSRF_TOKEN = '<?= csrfToken ?>';

      function updatePassState(pass) {
        var text = document.getElementById('pass-state-text');
        if (!pass || pass.status === 'IN') {
          text.textContent = 'No active pass';
          renderRequestForm();
          return;
        }
        text.textContent = 'Pass OUT';
        renderCloseCard(pass.passID);
      }

      function fetchPassState() {
        google.script.run
          .withSuccessHandler(updatePassState)
          .withFailureHandler(function(error) {
            console.error('Failed to fetch pass state:', error);
            document.getElementById('pass-state-text').textContent = 'Error loading pass status';
          })
          .getCurrentStudentPass('<?= student.studentID ?>', CSRF_TOKEN);
      }

      function renderRequestForm() {
        var card = document.getElementById('card-pass-action').querySelector('.card-body');
        card.style.opacity = 0;
        setTimeout(function() {
          card.innerHTML =
            '<select id="destination-select" class="form-select mb-2">' +
            '<option value="CLASSROOM">CLASSROOM</option>' +
            '<option value="RESTROOM">RESTROOM</option>' +
            '<option value="LIBRARY">LIBRARY</option>' +
            '<option value="OFFICE">OFFICE</option>' +
            '</select>' +
            '<button id="request-button" type="button" class="btn btn-primary">Request Pass</button>';
          card.style.opacity = 1;
          document.getElementById('request-button').onclick = function() {
            var requestBtn = document.getElementById('request-button');
            requestBtn.disabled = true;
            showSpinner('request-button');
            var destination = document.getElementById('destination-select').value;
            google.script.run
              .withSuccessHandler(function(pass) {
                hideSpinner('request-button');
                updatePassState(pass);
                renderCloseCard(pass.passID);
              })
              .withFailureHandler(function(error) {
                hideSpinner('request-button');
                document.getElementById('request-button').disabled = false;
                alert('Failed to request pass: ' + error.message);
              })
              .requestPass('<?= student.studentID ?>', destination);
          };
        }, 300);
      }

      function renderCloseCard(passID) {
        var card = document.getElementById('card-pass-action').querySelector('.card-body');
        card.style.opacity = 0;
        setTimeout(function() {
          card.innerHTML =
            '<button id="close-button" type="button" class="btn btn-primary">Close Pass</button>';
          card.style.opacity = 1;
          document.getElementById('close-button').onclick = function() {
            var closeBtn = document.getElementById('close-button');
            closeBtn.disabled = true;
            showSpinner('close-button');
            google.script.run
              .withSuccessHandler(function(pass) {
                hideSpinner('close-button');
                updatePassState(null);
                renderRequestForm();
              })
              .withFailureHandler(function(error) {
                hideSpinner('close-button');
                document.getElementById('close-button').disabled = false;
                alert('Failed to close pass: ' + error.message);
              })
              .closePass(passID);
          };
        }, 300);
      }

      function showSpinner(buttonId) {
        var button = document.getElementById(buttonId);
        if (button) {
          button.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status"></span>Loading...';
        }
      }

      function hideSpinner(buttonId) {
        var button = document.getElementById(buttonId);
        if (button) {
          if (buttonId === 'request-button') {
            button.innerHTML = 'Request Pass';
          } else if (buttonId === 'close-button') {
            button.innerHTML = 'Close Pass';
          }
        }
      }

      fetchPassState();
      setInterval(fetchPassState, 30000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
<style>
.footer {
  margin-top: 2rem;
  padding: 1rem 0;
  text-align: center;
  border-top: 1px solid #dee2e6;
  color: #6c757d;
}

@media (max-width: 576px) {
  .container-fluid {
    padding-left: 1rem;
    padding-right: 1rem;
  }
  
  .card {
    margin-bottom: 1rem;
  }
  
  .btn {
    width: 100%;
    padding: 0.75rem;
  }
}
</style>
